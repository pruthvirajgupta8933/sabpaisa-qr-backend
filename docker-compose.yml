version: '3.8'

services:
  backend:
    build: .
    container_name: sabpaisa-qr-backend
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - WEBHOOK_PORT=3001
      - WEBHOOK_BASE_URL=${WEBHOOK_BASE_URL}
      - FRONTEND_URL=${FRONTEND_URL}
      - DB_HOST=${DB_HOST}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - HDFC_API_KEY=${HDFC_API_KEY}
      - HDFC_API_SECRET=${HDFC_API_SECRET}
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    networks:
      - sabpaisa-network
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: sabpaisa-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD:-sabpaisa123}
      - MYSQL_DATABASE=${DB_NAME:-sabpaisa_qr}
      - MYSQL_USER=${DB_USER:-sabpaisa}
      - MYSQL_PASSWORD=${DB_PASSWORD:-sabpaisa123}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"
    networks:
      - sabpaisa-network
    restart: unless-stopped

networks:
  sabpaisa-network:
    driver: bridge

volumes:
  mysql_data: